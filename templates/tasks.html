{% extends 'base.html' %}
{% block content %}
    <form method="post">
    {% for i in mas_tasks %}
        <div id="{{ i[0] }}">
            <h3>Решите задание</h3>
            <img src="{{ i[1] }}" alt="Тестовое изображение" title="Картинка" />
            {% for j in i[2] %}
            <p><input type="radio"  name="{{ i[0] }}" value="{{ j[1] }}/{{ j[0] }}">{{ j[1] }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="Ответить">
    </form>
{% endblock %}
