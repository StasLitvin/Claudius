    <section class="auth">
      <div class="auth__container container">
        <div class="auth__left-section left-section">
          <h2 class="auth__title">Добро пожаловать!</h2>
          <p class="auth__text">
            Если вы еще не зарегистрированы, создайте свою учетную запись
          </p>
          <a class="auth__button" href="/register">Регистрация</a>
        </div>
        <div class="auth__right-section right-section">
          <form method="post">
              <div class="form">
            <h2 class="form__title title">Войдите в аккаунт</h2>
            {% if error_text is defined %}
            <div style="border:5px solid palevioletred; border-radius: 5px; font-size: 25px; margin-bottom: 15px; background-color: palevioletred"> {{error_text}}</div>
            {% endif %}

            <div class="form__btns btns">
              <label class="visuallyhidden"  for="login">Login</label>
              <input class="btns__login login" name="login" id="login" type="email"  placeholder="Логин | E-mail почта">
              <label class="visuallyhidden" for="password">password</label>
              <div class="btns__password-container">
                <input class="btns__password password" name="password" id="password"  type="text"  placeholder="Введите пароль">
              <div class="show-password-btn" id="password-toggle" onclick="togglePassword()">
					<img src="../static/img/eye-open.svg" style="color: black" alt="">
				</div>
              </div>
              <input type="hidden" name="CSRFToken" value="{{ csrf_token }}">
              <a class="form__refresh-link refresh-link" href="/forgot_password">Забыли пароль?</a>
              <input type="submit" class="form__submit-btn submit-btn"  value="Войти">
            </div>
                  </div>

          </form>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
